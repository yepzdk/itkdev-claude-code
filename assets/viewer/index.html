<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITKdev Claude Code — Memory Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      background: #0d1117; color: #c9d1d9;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      padding: 1rem 2rem; border-bottom: 1px solid #30363d;
      display: flex; align-items: center; gap: 1rem;
    }
    header h1 { font-size: 1.2rem; color: #58a6ff; }
    #status { font-size: 0.85rem; color: #8b949e; }
    main { flex: 1; padding: 2rem; }
    #events {
      max-width: 800px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 0.5rem;
    }
    .event {
      padding: 0.75rem 1rem; background: #161b22;
      border: 1px solid #30363d; border-radius: 6px;
    }
    .event .type { color: #58a6ff; font-weight: 600; font-size: 0.85rem; }
    .event .title { margin-top: 0.25rem; }
    .event .time { color: #8b949e; font-size: 0.8rem; margin-top: 0.25rem; }
    .placeholder {
      text-align: center; color: #8b949e; margin-top: 4rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ITKdev Claude Code</h1>
    <span id="status">Connecting...</span>
  </header>
  <main>
    <div id="events">
      <div class="placeholder">Waiting for observations...</div>
    </div>
  </main>
  <script>
    const eventsEl = document.getElementById('events');
    const statusEl = document.getElementById('status');
    let hasEvents = false;

    function clearPlaceholder() {
      if (!hasEvents) {
        eventsEl.innerHTML = '';
        hasEvents = true;
      }
    }

    function createEventCard(data, timestamp) {
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `
        <div class="type">${escHtml(data.type || 'observation')}</div>
        <div class="title">${escHtml(data.title || '')}</div>
        <div class="time">${timestamp}</div>
      `;
      return div;
    }

    async function loadRecent() {
      try {
        const resp = await fetch('/api/observations/recent?limit=50');
        if (!resp.ok) return;
        const observations = await resp.json();
        if (!observations || observations.length === 0) return;
        clearPlaceholder();
        for (const obs of observations) {
          const time = obs.CreatedAt ? new Date(obs.CreatedAt).toLocaleString() : '';
          eventsEl.appendChild(createEventCard(obs, time));
        }
      } catch (err) {
        console.error('Load recent error:', err);
      }
    }

    function connect() {
      const es = new EventSource('/api/events');
      es.onopen = () => { statusEl.textContent = 'Connected'; };
      es.onerror = () => {
        statusEl.textContent = 'Disconnected — retrying...';
      };
      es.addEventListener('observation', (e) => {
        clearPlaceholder();
        try {
          const data = JSON.parse(e.data);
          eventsEl.prepend(createEventCard(data, new Date().toLocaleTimeString()));
        } catch (err) {
          console.error('Parse event error:', err);
        }
      });
    }

    function escHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    loadRecent();
    connect();
  </script>
</body>
</html>
